<html lang="pt">

<head>

    <title>Contagem regressiva</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="title">
            <h1>LIVE</h1>

        </div>
        <div class="contagem">
            <div>
                <h2 id="dias">00</h2>
                <p>Dias</p>
            </div>
            <div>
                <h2 id="horas">00</h2>
                <p>Horas</p>
            </div>
            <div>
                <h2 id="minutos">00</h2>
                <p>Minutos</p>
            </div>
            <div>
                <h2 id="segundos">00</h2>
                <p>Segundos</p>
            </div>
        </div>
        <div class="btn">
            <p>Cadastre-se</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
